<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>GamesPlay</title>
</head>

<body>
<div id="box">
    <header>

        <!-- navigation bar -->
        <h1><a class="home" href={% url 'home' %}>GamesPlay</a></h1>
        <nav>
            <a href={% url 'dashboard' %}>Dashboard</a>
            <a href={% url 'game_create' %}>Create Game</a>
            <a href={% url 'profile_details' %}>Profile</a>
        </nav>
    </header>

    <!-- edit profile section -->
    <section id="register-page" class="content auth">
        <!-- edit profile form -->
        <form id="register" method="post">
            {% csrf_token %}
            {{ form.errors }}
            <div class="container">
                <!-- Edit Profile paragraph -->
                <h1>Edit Profile</h1>

                <label for="email">Email:</label>
{#                <input type="url" id="email" name="email" value="aleksandra@email.com" required>#}
                {{ form.email }}
                <label for="age">Age:</label>
{#                <input type="number" name="confirm-password" id="age" value="28" required>#}
                {{ form.age }}
                <label for="register-password">Password:</label>
{#                <input type="text" name="password" id="register-password" value="123QwEr" required>#}
                {{ form.password }}
                <label for="first-name">First Name:</label>
                {{ form.first_name }}
{#                <input type="text" name="first-name" id="first-name" maxlength="30">#}
                <label for="last-name">Last Name:</label>
{#                <input type="text" name="last-name" id="last-name" maxlength="30">#}
                {{ form.last_name }}
                <label for="profile-picture">Profile Picture:</label>
                {{ form.profile_picture_url }}
{#                <input type="url" name="profile-picture" id="profile-picture" maxlength="30">#}

                <!-- edit profile button -->
                <input class="btn submit" type="submit" value="Edit Profile">
            </div>
        </form>
    </section>

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>
</div>
</body>
</html>
