<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>GamesPlay</title>
</head>

<body>
<div id="box">
    <header>

        <!-- navigation bar -->
        <h1><a class="home" href={% url 'home' %}>GamesPlay</a></h1>
        <nav>
            <a href={% url 'profile_create' %}>Create Profile</a>
        </nav>
    </header>

    <!-- create profile form -->
    <section id="register-page" class="content auth">
{#        <form id="register" method="post">#}
          <form method="post">
            {% csrf_token %}
            {{ form.errors }}
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Create Profile</h1>

                <label for="email">Email:</label>
{#                <input type="email" id="email" name="email">#}
                {{ form.email }}

                <label for="age">Age:</label>
{#                <input type="number" name="age" id="age">#}
                {{ form.age }}

                <label for="register-password">Password:</label>
{#                <input type="password" name="password" id="register-password">#}
                {{ form.password }}

                <input class="btn submit" type="submit" value="Create Profile">
            </div>
        </form>
    </section>

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>

</div>
</body>
</html>
